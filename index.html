<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
      integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"
      integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script type="module" src="js_build/src/main.js"></script>
    <link rel="shortcut icon" href="https://p5js.org/assets/img/favicon.ico" />
    <link rel="icon" href="https://p5js.org/assets/img/favicon.ico" />

    <style>
      body {
        margin: 15px;
      }

      textarea {
        font-size: 1rem;
        font-family:'Courier New', Courier, monospace;
        width: 50ch;
      }

      button {
        margin-left: 10px;
        font-size: 1.5rem;
        font-family:'Courier New', Courier, monospace;
        padding: 0px 10px;
      }

      .ui-container {
        margin-top: 5;
        padding: 10px 5px;
        flex-direction: row;
        /* display: inline-flex; */
      }
    </style>
    <script></script>
  </head>

  <body onload=
    "document.getElementById('codeLine').addEventListener('keydown', function(e) {
      if (e.key == 'Tab') {
        e.preventDefault();
        var start = this.selectionStart;
        var end = this.selectionEnd;
    
        // set textarea value to: text before caret + tab + text after caret
        this.value = this.value.substring(0, start) +
          '  ' + this.value.substring(end);
    
        // put caret at right position again
        this.selectionStart =
          this.selectionEnd = start + 2;
      }
    });"
  >
    <div id="sketchContainer"></div>
    <div class="ui-container">
      <textarea id="codeLine" rows="15" cols="64" spellcheck="false" tabindex="-1"></textarea>
      <button id="runCodeLine">Run</button>
    </div>
  </body>
</html>
